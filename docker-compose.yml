name: proyecto-mlspark

services:
  # --- SPARK MASTER ---
  spark-master:
    build: .
    container_name: spark-master
    hostname: spark-master
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    ports:
      - "8080:8080"  # Spark Master Web UI
      - "7077:7077"  # Spark Master Port
    environment:
      - SPARK_NO_DAEMONIZE=true
    volumes:
      - ./data:/opt/spark-data
      - ./notebooks:/opt/spark-notebooks
      - ./src:/opt/spark-apps
      - ./mlruns:/opt/mlflow/mlruns
    networks:
      - spark-network

  # --- SPARK WORKER ---
  spark-worker:
    build: .
    container_name: spark-worker
    hostname: spark-worker
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    depends_on:
      - spark-master
    environment:
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2G
      - SPARK_NO_DAEMONIZE=true
    volumes:
      - ./data:/opt/spark-data
      - ./notebooks:/opt/spark-notebooks
      - ./src:/opt/spark-apps
      - ./mlruns:/opt/mlflow/mlruns
    networks:
      - spark-network

  # --- JUPYTER LAB ---
  jupyter-lab:
    build: .
    container_name: jupyter-lab
    hostname: jupyter
    ports:
      - "8888:8888"  # Jupyter Lab
      - "4040:4040"  # Spark Application UI
    depends_on:
      - spark-master
      - mlflow
    environment:
      - SPARK_MASTER_URL=spark://spark-master:7077
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    command: >
      bash -c "jupyter lab --ip=0.0.0.0 --port=8888 --no-browser
      --allow-root --NotebookApp.token='spark'
      --NotebookApp.password=''
      --notebook-dir=/opt/spark-notebooks"
    volumes:
      - ./data:/opt/spark-data
      - ./notebooks:/opt/spark-notebooks
      - ./src:/opt/spark-apps
      - ./mlruns:/opt/mlflow/mlruns
    networks:
      - spark-network

  # --- MLFLOW SERVER ---
  mlflow:
    build: .
    container_name: mlflow-server
    hostname: mlflow
    ports:
      - "5000:5000"  # MLflow UI
    environment:
      - MLFLOW_BACKEND_STORE_URI=file:///opt/mlflow/mlruns
      - MLFLOW_DEFAULT_ARTIFACT_ROOT=/opt/mlflow/mlruns
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri file:///opt/mlflow/mlruns
      --default-artifact-root file:///opt/mlflow/mlruns
    volumes:
      - ./mlruns:/opt/mlflow/mlruns
    networks:
      - spark-network

networks:
  spark-network:
    driver: bridge
